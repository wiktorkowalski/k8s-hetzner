apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://headlamp-k8s.github.io/headlamp/
    chart: headlamp
    targetRevision: 0.27.0
    helm:
      releaseName: headlamp
      values: |
        # Headlamp configuration
        config:
          # Base URL for Headlamp
          baseURL: ""

          # Enable plugin system
          pluginsDir: "/headlamp/plugins"

        # Resources
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

        # Service configuration
        service:
          type: ClusterIP
          port: 80

        # Ingress disabled (using Traefik IngressRoute)
        ingress:
          enabled: false

        # RBAC - create ServiceAccount with cluster-admin
        # For production, create more restrictive roles
        serviceAccount:
          create: true
          name: headlamp

        # ClusterRoleBinding for full cluster access
        clusterRoleBinding:
          create: true

        # Persistence for plugins (optional)
        persistentVolumeClaim:
          enabled: false
          # Enable if you want to persist plugins
          # enabled: true
          # storageClassName: longhorn
          # size: 1Gi

        # Environment variables
        env:
          - name: HEADLAMP_CONFIG_BASE_URL
            value: ""

        # Replicas
        replicaCount: 1

        # Pod security context
        podSecurityContext:
          fsGroup: 100
          runAsNonRoot: true
          runAsUser: 100

        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 100
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
