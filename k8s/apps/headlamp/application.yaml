apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/headlamp/
    targetRevision: 0.38.0
    chart: headlamp
    helm:
      releaseName: headlamp
      values: |
        config:
          baseURL: ""
          oidc:
            secret:
              create: false
            externalSecret:
              enabled: true
              name: headlamp-oidc
            scopes: "openid profile email groups"

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

        service:
          type: ClusterIP
          port: 80

        ingress:
          enabled: false

        serviceAccount:
          create: true
          name: headlamp

        clusterRoleBinding:
          create: true

        replicaCount: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
