apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/dashboard/
    chart: kubernetes-dashboard
    targetRevision: 7.11.0
    helm:
      releaseName: kubernetes-dashboard
      values: |
        app:
          ingress:
            enabled: false  # We'll use Traefik IngressRoute instead
        metricsScraper:
          enabled: true
        metrics-server:
          enabled: false  # Usually already installed
        nginx:
          enabled: false
        cert-manager:
          enabled: false  # Already installed
        extraArgs:
          - --enable-skip-login
          - --disable-settings-authorizer
          - --enable-insecure-login
          - --system-banner="K8s Hetzner Production Cluster"
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
