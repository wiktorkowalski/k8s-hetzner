apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  labels:
    app.kubernetes.io/name: authentik
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: k8s-hetzner
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  sources:
    - repoURL: https://charts.goauthentik.io
      chart: authentik
      targetRevision: 2025.10.1
      helm:
        releaseName: authentik
        valueFiles:
          - $values/k8s/apps/authentik-helm/values.yaml
    - repoURL: https://github.com/wiktorkowalski/k8s-hetzner.git
      targetRevision: master
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
